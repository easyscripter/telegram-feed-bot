version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - bot-network
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 30s
      timeout: 5s
      retries: 3

  redis:
    image: redis:latest
    container_name: redis
    expose:
      - 6379
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  bot-service:
    build:
      context: ./bot-service
      dockerfile: Dockerfile
    container_name: bot-service
    env_file:
      - .env
      - ./bot-service/.env
    ports:
      - 3000:3000
    networks:
      - bot-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  monitoring-service:
    build:
      context: ./monitoring-service
      dockerfile: Dockerfile
    container_name: monitoring-service
    env_file:
      - .env
      - ./monitoring-service/.env
    networks:
      - bot-network
    depends_on:
      - postgres
      - redis
    ports:
      - 3001:3001
    volumes:
      - telegram_sessions:/app/.telegram
    restart: unless-stopped

networks:
  bot-network:
    driver: bridge

volumes:
  postgres-data:
  telegram_sessions:
